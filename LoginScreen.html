<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!--  Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body style="background: lightgray; background-image: url('img/3d-cadcam.jpg'); background-repeat: no-repeat; background-size: 100vw 100vh;">
    <div style="position:absolute; left: 15vw; top: 25vh; width: 70vw; background: white;">
        <form action="#" method="post">
            <!-- <img src="smiley.gif" alt="Smiley face" width="42" height="42"> Sign in-->
            <div>
                <i class="fa fa-user" aria-hidden="true"></i> Sign in
            </div>

            <br>

            <div style="position: relative; margin-left: 3vw; border: 1px solid lightgray; border-bottom: 2px solid lightgray; width: 90%; text-align: left; box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.5);">
                <label for="username" style="margin: 0; padding: 0; padding-bottom: 10px; width: 100%;">User name</label>


                <select name="username" id="username" style="width: 100%; border: none; background: transparent;">
                    <!-- <option  disabled selected>Select Your Country:</option>-->
                    <option value="naveen">Naveen</option>
                    <option value="kumar">Kumar</option>
                </select>
            </div>
            
            <div style="position: relative; margin-left: 3vw; padding-top: 10px; border: none; border-bottom: 2px solid gray; width: 90%; text-align: left;">
                <label for="username" style="margin: 0; padding: 0; padding-bottom: 10px; width: 100%;">Password</label>

                <input type="password" style="border: none; width: 100%;" value="password">
            </div>
            
            <div style="position: relative; margin-left: 3vw; padding-top: 10px; border: none; width: 40vw; text-align: left;">
                <input type="checkbox" name="remember" checked="checked">
                <label for="remember" style="display: inline; font-size: 16px">Remember password</label>
            </div>
            
            <div style="position: relative; margin-left: 3vw; padding-top: 10px; border: none; width: 90%; text-align: left;">
                <button type="button" style="background-color: transparent; border: 1px solid black; height: 40px;"> <i class="fa fa-times" aria-hidden="true" style="font-size: 20px;"></i> Cancel </button>
                
                <button type="button" style="background-color: transparent; border: 1px solid black; height: 40px;"> <i class="fa fa-key" aria-hidden="true" style="font-size: 20px;"></i> Change password </button>
                
                <button type="button" style="background-color: transparent; border: 1px solid black; height: 40px;"> <i class="fa fa-check" aria-hidden="true" style="font-size: 20px;"></i> Login </button>
            </div>

            <br>
        </form>
    </div>
    
    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- End of Bootstrap scripts -->
</body>
</html>
